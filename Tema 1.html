<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Constitución Española - Tema 1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 900px;
            width: 100%;
            margin-top: 2rem;
        }
        h1 {
            color: #1a202c;
            font-size: 2.25rem; /* Larger font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 0.5rem;
        }
        h3 {
            color: #4a5568;
            font-size: 1.25rem;
            font-weight: semi-bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .question-block {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem; /* Rounded corners for question blocks */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        .option-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .option-label:hover {
            background-color: #edf2f7;
        }
        input[type="radio"] {
            margin-right: 0.75rem;
            accent-color: #4299e1; /* Blue accent for radio buttons */
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded button */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: fit-content;
            margin: 2rem auto 0;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        .result-summary {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #e6fffa; /* Light green for summary */
            border: 1px solid #b2f5ea;
            color: #2c5282;
            font-weight: bold;
            text-align: center;
        }
        .correct-answer {
            background-color: #c6f6d5; /* Light green for correct */
            border: 1px solid #68d391;
        }
        .incorrect-answer {
            background-color: #fed7d7; /* Light red for incorrect */
            border: 1px solid #fc8181;
        }
        .correct-option-text {
            color: #2f855a; /* Darker green for correct text */
            font-weight: bold;
        }
        .incorrect-option-text {
            color: #c53030; /* Darker red for incorrect text */
            font-weight: bold;
        }
        .feedback-message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-style: italic;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulación de Examen - Tema 1</h1>
        <p class="text-center text-gray-600 mb-6">
            Este cuestionario se centra en el **Tema 1 del Bloque I: Parte General** de las oposiciones de Educador/a del Ayuntamiento de Sevilla.
        </p>

        <div id="quiz-container">
            <!-- Questions will be loaded here by JavaScript -->
        </div>

        <button id="review-button" class="btn-primary">Revisar Respuestas</button>

        <div id="results-summary" class="result-summary hidden">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const questions = [
            // Preguntas del examen de Psicología
            {
                id: 'q1',
                text: 'Según el artículo 1 de la Constitución Española de 1978:',
                options: [
                    'a) España se constituye en un Estado social y democrático de Derecho, que propugna como uno de los valores superiores de su ordenamiento constitucional, la igualdad de género.',
                    'b) España se constituye en un Estado social y democrático de Derecho, que propugna como valores superiores de su ordenamiento jurídico, entre otros, la igualdad.',
                    'c) España se constituye en un Estado social y democrático de Derecho, que propugna como valores superiores de su ordenamiento jurídico, entre otros, la pluralidad ideológica.',
                    'd) España se constituye en un Estado constitucional y parlamentario...'
                ],
                correctAnswer: 'b',
                origin: 'examen de Psicología'
            },
            {
                id: 'q2',
                text: 'De acuerdo con el artículo 28 de la Constitución Española de 1978, el derecho a la libertad sindical NO comprende:',
                options: [
                    'a) El derecho de los sindicatos a formar confederaciones.',
                    'b) El derecho de los sindicatos a fundar organizaciones sindicales internacionales.',
                    'c) El derecho a fundar sindicatos.',
                    'd) El derecho a sindicarse libremente sin excepción ni limitación alguna.'
                ],
                correctAnswer: 'd',
                origin: 'examen de Psicología'
            },
            {
                id: 'q3',
                text: 'Conforme al artículo 167.2 de la Constitución Española de 1978:',
                options: [
                    'a) Los proyectos de reforma constitucional únicamente pueden aprobarse por una mayoría de tres quintos de cada una de las Cámaras.',
                    'b) Los proyectos de reforma constitucional, siempre que hubieren obtenido el voto favorable de la mayoría absoluta en una de las Cámaras, podrán ser aprobados por mayoría de dos tercios de la otra Cámara.',
                    'c) Los proyectos de reforma constitucional, siempre que hubieren obtenido el voto favorable de la mayoría absoluta del Senado, podrán ser aprobados con una mayoría favorable de dos tercios del Congreso de los Diputados...',
                    'd) Las respuestas a), b) y c) son incorrectas.'
                ],
                correctAnswer: 'b',
                origin: 'examen de Psicología'
            },
            {
                id: 'q4',
                text: 'De conformidad con el artículo 167.1 de la Constitución Española de 1978...',
                options: [
                    'a) Será aprobado por una mayoría de dos tercios de cada una de las Cámaras.',
                    'b) Será aprobado por una mayoría de tres quintos del Congreso de los Diputados.',
                    'c) Por una mayoría de tres quintos del Congreso de los Diputados.',
                    'd) Sólo por una mayoría de tres quintos del Congreso de los Diputados.'
                ],
                correctAnswer: 'b', // Based on 167.1 initial approval, though 2/3 is for deadlock. Assuming 3/5 is the intended answer for 167.1 general approval.
                origin: 'examen de Psicología'
            },
            // Preguntas obtenidas de internet
            {
                id: 'q5',
                text: '¿En qué se fundamenta la Constitución Española de 1978?',
                options: [
                    'a) En la soberanía popular y el pluralismo político.',
                    'b) En la indisoluble unidad de la Nación española, patria común e indivisible de todos los españoles.',
                    'c) En la autonomía de las nacionalidades y regiones que la integran.',
                    'd) En la monarquía parlamentaria como forma política del Estado.'
                ],
                correctAnswer: 'b',
                origin: 'obtenidas de internet'
            },
            {
                id: 'q6',
                text: '¿Cuál de los siguientes artículos está incluido en el Capítulo Tercero del Título I de la Constitución Española?',
                options: [
                    'a) El Artículo 40',
                    'b) El Artículo 51',
                    'c) Los dos anteriores.',
                    'd) Ninguno de los anteriores.'
                ],
                correctAnswer: 'd', // Chapter III (Art. 39-52) is excluded from the theme.
                origin: 'obtenidas de internet'
            },
            {
                id: 'q7',
                text: '¿Cuál de estas funciones, de acuerdo con el texto Constitucional, NO corresponde al Rey?',
                options: [
                    'a) El alto patronazgo de las Reales Academias.',
                    'b) El mando supremo de las fuerzas armadas.',
                    'c) Mediar entre diferentes partidos políticos.',
                    'd) Sancionar y promulgar las leyes.'
                ],
                correctAnswer: 'c', // The King arbitrates and moderates, but "mediar entre partidos políticos" as a direct function is not explicitly stated as his role in the Constitution.
                origin: 'obtenidas de internet'
            },
            {
                id: 'q8',
                text: '¿Cuáles de los siguientes se propugnan como valores superiores del ordenamiento jurídico de acuerdo con el artículo 1.1 de la Constitución Española?',
                options: [
                    'a) La justicia y la libertad.',
                    'b) La igualdad y el Estado social.',
                    'c) La legalidad y la Nación española.',
                    'd) La democracia y el pluralismo político.'
                ],
                correctAnswer: 'a', // Values are liberty, justice, equality, and political pluralism.
                origin: 'obtenidas de internet'
            },
            {
                id: 'q9',
                text: '¿En cuál de los siguientes casos se aplica el procedimiento reformista del artículo 168 de la Constitución?',
                options: [
                    'a) Cuando se pretenda reformar el artículo 2 de la Constitución.',
                    'b) Cuando se pretenda la reforma del Título VI de la Constitución.',
                    'c) Cuando se pretenda la reforma del Título X de la Constitución.',
                    'd) Todas las otras respuestas son correctas.'
                ],
                correctAnswer: 'a', // Article 168 applies to total revision, Preliminary Title, Chapter II of Title I, or Title II. Article 2 is in the Preliminary Title.
                origin: 'obtenidas de internet'
            },
            {
                id: 'q10',
                text: 'La reforma de la CE en tiempo de vigencia de un estado de excepción declarado de acuerdo con la CE:',
                options: [
                    'a) Deberá iniciarse según el art. 87 de la CE.',
                    'b) Se iniciará sólo a propuesta de las Cortes Generales.',
                    'c) No podrá iniciarse en ningún caso.',
                    'd) Podrá iniciarse por el Rey, previo referéndum.'
                ],
                correctAnswer: 'c', // Article 169 states that constitutional reform cannot be initiated in time of war or during the states of alarm, exception, or siege.
                origin: 'obtenidas de internet'
            },
            // Preguntas generadas automáticamente
            {
                id: 'q11',
                text: '¿Cuál de los siguientes principios no es un valor superior del ordenamiento jurídico español según el artículo 1 de la Constitución?',
                options: [
                    'a) La libertad.',
                    'b) La justicia.',
                    'c) La solidaridad.',
                    'd) La igualdad.'
                ],
                correctAnswer: 'c', // Values are liberty, justice, equality, and political pluralism. Solidarity is not explicitly listed as a "valor superior" in Art. 1.
                origin: 'generadas automáticamente'
            },
            {
                id: 'q12',
                text: 'El artículo 9.3 de la Constitución Española consagra el principio de legalidad, la jerarquía normativa, la publicidad de las normas, la irretroactividad de las disposiciones sancionadoras no favorables o restrictivas de derechos individuales, la seguridad jurídica, la responsabilidad y la interdicción de la arbitrariedad de los poderes públicos. ¿Cuál de estos principios garantiza que las normas sean conocidas por todos?',
                options: [
                    'a) La irretroactividad.',
                    'b) La seguridad jurídica.',
                    'c) La publicidad de las normas.',
                    'd) La interdicción de la arbitrariedad.'
                ],
                correctAnswer: 'c',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q13',
                text: 'Según el artículo 14 de la Constitución Española, los españoles son iguales ante la ley, sin que pueda prevalecer discriminación alguna por razón de:',
                options: [
                    'a) Nacimiento, raza, sexo, religión, opinión o cualquier otra condición o circunstancia personal o social.',
                    'b) Ideología política, origen familiar o nivel económico.',
                    'c) Residencia, nacionalidad o estado civil.',
                    'd) Edad, profesión o lugar de nacimiento.'
                ],
                correctAnswer: 'a',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q14',
                text: 'El derecho a la educación, reconocido en el artículo 27 de la Constitución, establece que la enseñanza básica es:',
                options: [
                    'a) Obligatoria y gratuita.',
                    'b) Voluntaria y gratuita.',
                    'c) Obligatoria y de pago.',
                    'd) Voluntaria y de pago.'
                ],
                correctAnswer: 'a',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q15',
                text: 'De acuerdo con el artículo 20 de la Constitución, se reconocen y protegen los derechos a la libertad de expresión y a la producción y creación literaria, artística, científica y técnica. ¿Cuál de los siguientes no es un límite a estos derechos?',
                options: [
                    'a) El respeto a los derechos reconocidos en este Título.',
                    'b) La protección de la juventud y de la infancia.',
                    'c) El pluralismo político.',
                    'd) El honor, la intimidad personal y familiar y la propia imagen.'
                ],
                correctAnswer: 'c', // The limits are respect for the rights of others, the protection of youth and childhood, and the honor, privacy, and image. Pluralism is a value, not a limit.
                origin: 'generadas automáticamente'
            },
            {
                id: 'q16',
                text: 'El artículo 30 de la Constitución Española establece el derecho y el deber de defender a España. ¿En qué casos se podrá establecer un servicio militar obligatorio?',
                options: [
                    'a) Siempre que el Gobierno lo considere necesario.',
                    'b) Mediante ley, en los casos de grave riesgo para la seguridad nacional.',
                    'c) Únicamente en tiempo de guerra declarada.',
                    'd) En ningún caso, ya que ha sido abolido.'
                ],
                correctAnswer: 'b', // Article 30.2 states "La ley fijará las obligaciones militares de los españoles y regulará, con las debidas garantías, la objeción de conciencia, así como los demás casos de exención del servicio militar obligatorio, que podrá imponerse en los casos de grave riesgo, catástrofe o calamidad pública."
                origin: 'generadas automáticamente'
            },
            {
                id: 'q17',
                text: '¿Qué artículo del Título I de la Constitución Española garantiza el derecho de asociación?',
                options: [
                    'a) Artículo 20.',
                    'b) Artículo 22.',
                    'c) Artículo 24.',
                    'd) Artículo 26.'
                ],
                correctAnswer: 'b',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q18',
                text: 'El artículo 33 de la Constitución reconoce el derecho a la propiedad privada y a la herencia. ¿Cuál es el límite a este derecho?',
                options: [
                    'a) La función social de la propiedad.',
                    'b) La libre disposición del propietario.',
                    'c) El interés particular del propietario.',
                    'd) La expropiación sin indemnización.'
                ],
                correctAnswer: 'a',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q19',
                text: 'Según el artículo 47 de la Constitución, todos los españoles tienen derecho a disfrutar de una vivienda digna y adecuada. ¿Quién debe promover las condiciones necesarias y establecer las normas pertinentes para hacer efectivo este derecho?',
                options: [
                    'a) Los particulares.',
                    'b) Los poderes públicos.',
                    'c) Las empresas constructoras.',
                    'd) Las organizaciones no gubernamentales.'
                ],
                correctAnswer: 'b',
                origin: 'generadas automáticamente'
            },
            {
                id: 'q20',
                text: 'El artículo 50 de la Constitución Española establece que los poderes públicos garantizarán, mediante pensiones adecuadas y periódicamente actualizadas, la suficiencia económica a los ciudadanos durante la tercera edad. ¿Qué otro aspecto deben promover los poderes públicos para las personas mayores?',
                options: [
                    'a) Su participación activa en la vida política.',
                    'b) Su bienestar mediante un sistema de servicios sociales que atenderá sus problemas específicos de salud, vivienda, cultura y ocio.',
                    'c) Su integración laboral en el mercado de trabajo.',
                    'd) Su formación continua y reciclaje profesional.'
                ],
                correctAnswer: 'b',
                origin: 'generadas automáticamente'
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const reviewButton = document.getElementById('review-button');
        const resultsSummary = document.getElementById('results-summary');

        function loadQuestions() {
            questions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.id = `question-${q.id}`;

                const questionText = document.createElement('p');
                questionText.className = 'question-text';
                questionText.innerHTML = `<strong>Pregunta ${index + 1}:</strong> ${q.text} <span class="text-gray-500 text-sm">(${q.origin})</span>`;
                questionBlock.appendChild(questionText);

                q.options.forEach((option, i) => {
                    const optionId = `${q.id}-option-${String.fromCharCode(97 + i)}`; // a, b, c, d
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    label.htmlFor = optionId;

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${q.id}`;
                    input.id = optionId;
                    input.value = String.fromCharCode(97 + i); // a, b, c, d

                    const span = document.createElement('span');
                    span.textContent = option;

                    label.appendChild(input);
                    label.appendChild(span);
                    questionBlock.appendChild(label);
                });

                quizContainer.appendChild(questionBlock);
            });
        }

        function reviewAnswers() {
            let correctCount = 0;
            let incorrectQuestions = [];

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                const questionBlock = document.getElementById(`question-${q.id}`);
                const optionsLabels = questionBlock.querySelectorAll('.option-label');

                // Reset previous feedback
                questionBlock.classList.remove('correct-answer', 'incorrect-answer');
                optionsLabels.forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                    const span = label.querySelector('span');
                    span.classList.remove('correct-option-text', 'incorrect-option-text');
                    const feedbackSpan = label.querySelector('.feedback-message');
                    if (feedbackSpan) feedbackSpan.remove();
                });

                if (selectedOption) {
                    if (selectedOption.value === q.correctAnswer) {
                        correctCount++;
                        questionBlock.classList.add('correct-answer');
                        selectedOption.closest('label').classList.add('correct-answer');
                        selectedOption.closest('label').querySelector('span').classList.add('correct-option-text');
                    } else {
                        incorrectQuestions.push(index + 1);
                        questionBlock.classList.add('incorrect-answer');
                        selectedOption.closest('label').classList.add('incorrect-answer');
                        selectedOption.closest('label').querySelector('span').classList.add('incorrect-option-text');

                        // Highlight the correct answer
                        const correctLabel = questionBlock.querySelector(`input[value="${q.correctAnswer}"]`).closest('label');
                        correctLabel.classList.add('correct-answer');
                        correctLabel.querySelector('span').classList.add('correct-option-text');

                        // Add feedback message
                        const feedbackMessage = document.createElement('span');
                        feedbackMessage.className = 'feedback-message text-red-700 ml-2';
                        feedbackMessage.textContent = '(Tu respuesta es incorrecta. La correcta es la resaltada en verde.)';
                        selectedOption.closest('label').appendChild(feedbackMessage);
                    }
                } else {
                    // If not answered, mark as incorrect and show correct
                    incorrectQuestions.push(index + 1);
                    questionBlock.classList.add('incorrect-answer');
                    const correctLabel = questionBlock.querySelector(`input[value="${q.correctAnswer}"]`).closest('label');
                    correctLabel.classList.add('correct-answer');
                    correctLabel.querySelector('span').classList.add('correct-option-text');

                    const feedbackMessage = document.createElement('span');
                    feedbackMessage.className = 'feedback-message text-red-700 ml-2';
                    feedbackMessage.textContent = '(No has respondido. La correcta es la resaltada en verde.)';
                    questionBlock.querySelector('.question-text').appendChild(feedbackMessage); // Attach to question text if no option selected
                }
            });

            resultsSummary.innerHTML = `
                <p>Has acertado ${correctCount} de ${questions.length} preguntas.</p>
                ${incorrectQuestions.length > 0 ? `<p>Preguntas incorrectas: ${incorrectQuestions.join(', ')}</p>` : '<p>¡Felicidades, has acertado todas las preguntas!</p>'}
            `;
            resultsSummary.classList.remove('hidden');
            resultsSummary.scrollIntoView({ behavior: 'smooth' });
        }

        // Load questions when the page is ready
        document.addEventListener('DOMContentLoaded', loadQuestions);

        // Add event listener to the review button
        reviewButton.addEventListener('click', reviewAnswers);
    </script>
</body>
</html>
